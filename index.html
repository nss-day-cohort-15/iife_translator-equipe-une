<!DOCTYPE html>
<html>
<head>
  <title>Translator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
  <h1 class="text"> Christmas Card Translator </h1>
</header>
<section>
  <form action="" class="translateForm">
    <textarea id="translateText" name="translateText" placeholder = "Write the text for your card here..."></textarea> <br>
    <h4 class="text"> Select the language to which you would like your card to be translated </h4> <br>
    <div class="select">
    <label for="spanish"> Spanish: </label>
    <input type="radio" name="language" id="spanish" value="spanish" checked>
    <label for="french"> French: </label>
    <input type="radio" name="language" id="french" value="french">
    <label for="swedish"> Swedish: </label>
    <input type="radio" name="language" id="swedish" value="swedish">
    </div>
    <button type="submit" id="submit"> Translate </button>
  </form>
</section>
<script type="text/javascript" src="translate.js"></script>
<script type="text/javascript" src="spanish.js"></script>
<script type="text/javascript" src="french.js"></script>
<script type="text/javascript" src="swedish.js"></script>
</body>
</html>
